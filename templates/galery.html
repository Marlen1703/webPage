<form action="sub.html">
    <div class="modal fade" id="mymodal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user-alt"></i>
                        <input type="text" id="defaultForm-name" class="form-control validate">

                        <label data-error="wrong" data-success="right" for="defaultForm-name">Your name</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-envelope-square"></i>
                        <input type="email" id="defaultForm-email" class="form-control validate input">

                        <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                    </div>

                </div>

                <button  onclick="passValue()" class="modal-footer d-flex justify-content-center">Send</button>
            </div>

        </div>
    </div>

    <!-- Modal form-->

</form>
